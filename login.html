<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Romualdo HR</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #111111;
            --accent-lime: #DEFE01;
            --text-gray: #a1a1a1;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid #222;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 24px;
            left: 40px;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
        }

        p.subtitle {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #050505;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-lime);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--accent-lime);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-login:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .footer-links {
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--accent-lime);
            text-decoration: none;
        }

        #loginError {
            margin-top: 1rem;
            color: #ff4444;
            font-size: 0.9rem;
            display: none;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome back</h1>
    
    <div class="login-container">
        <p class="subtitle">Enter your credentials to access your dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input id="email" type="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-login">Sign In</button>
            <p id="loginError"></p>
        </form>

        <div class="footer-links">
            <p>Don't have an account? <a href="#">Contact Sales</a></p>
        </div>
    </div>

    <script type="module">
        // Import initialized Firebase auth instance
        import { auth } from "./firebase-init.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const form = document.getElementById("loginForm");
        const errorEl = document.getElementById("loginError");
        const submitBtn = document.getElementById("submitBtn");

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = "block";
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // UI Feedback
            errorEl.style.display = "none";
            submitBtn.disabled = true;
            submitBtn.textContent = "Checking credentials...";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                // Firebase email/password login
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const uid = cred.user.uid;

                // Simple session info in localStorage (admin for now)
                localStorage.setItem("uid", uid);
                localStorage.setItem("role", "admin");

                console.log("Login successful!", { uid });

                // Go directly to admin dashboard
                window.location.replace("dashboard.html");

            } catch (err) {
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = "Sign In";
                
                // Friendly error messages
                if (err.code === 'auth/wrong-password') showError("Incorrect password.");
                else if (err.code === 'auth/user-not-found') showError("No account found with this email.");
                else showError("Login failed: " + err.message);
            }
        });
    </script>
</body>
</html>
